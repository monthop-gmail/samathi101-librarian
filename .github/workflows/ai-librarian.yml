name: AI Librarian - Auto File Organizer

on:
  push:
    paths:
      - '00_INBOX_UNPROCESSED/**'

jobs:
  organize-files:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          pip install google-generativeai pymupdf4llm python-frontmatter

      - name: Process Files with Gemini
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          python scripts/organize_files.py

      - name: Commit and Push Changes
        run: |
          git config --global user.name "Gemini-Librarian-Bot"
          git config --global user.email "bot@gemini.ai"
          git add .
          git commit -m "AI: Organized files and generated metadata [skip ci]" || echo "No changes to commit"
          git push
